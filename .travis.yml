language: go
sudo: required
dist: xenial
env:
  - GOTAGS=
  - GOTAGS=trace
go:
  - 1.7
  - 1.8
  - tip
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - 
script:
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
  - go test -race -v ./... -tags "$GOTAGS"
